<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Card</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background-color: gray;;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }

    .card{
      width: 400px;
      height: 350px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
      font-size: 24px;
      text-align: center;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 20px;
    }
    
    p{
      margin-top: 10px;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Animate Borders</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis eius tempora consequatur corrupti quia repellendus?
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis eius tempora consequatur corrupti quia repellendus?
    </p>
  </div>
</body>
</html>
