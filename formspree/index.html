<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formspree</title>
  <style>
    div{
      height: 95vh;
      width: 95vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, Helvetica, sans-serif;
    }
    form{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 10px;
    }
    input, select, option{
      padding: 8px;
      width: 200px;
    }
    textarea{
      font-family: Arial, Helvetica, sans-serif;
      padding: 8px;
      width: 200px;
      height: 200px;
      margin: 10px;
    }
    label{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 10px;
    }
    button{
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div>
    <!-- modify this form HTML and place wherever you want your form -->
    <form
      action="https://formspree.io/f/mldakekn"
      method="POST"
    >
      <label>
        Your name
        <input type="text" name="name">
      </label>
      <label>
        Your email
        <input type="email" name="email">
      </label>
      <label>
        Your email
        <select name="select">
          <option value="one-page">One-page</option>
          <option value="3-page">3-page</option>
          <option value="full-website">Full-website</option>
        </select>
      </label>
      <label>
        Your message
        <textarea name="message"></textarea>
      </label>
      <!-- your other form fields go here -->
      <button type="submit">Send</button>
    </form>

  </div>
</body>
</html>
