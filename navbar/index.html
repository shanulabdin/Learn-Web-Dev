<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NavBar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { background-color: #11121a; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; }

    .fab {
      position: relative;
      width: 80px;
      height: 80px;
    }

    /* Main Button */
    #show-btn {
      height: 80px;
      width: 80px;
      position: absolute;
      inset: 0;
      border: none;
      border-radius: 40px;
      background: #1e1f2a;
      color: #cfcfe7;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.35s, background-color 0.35s, box-shadow 0.35s, color 0.35s;
    }
    #show-btn:hover,
    .fab.active #show-btn {
      background-color: rgba(177, 9, 255, 1);
      box-shadow: 0 0 10px 4px rgba(177, 9, 255, 0.4);
      color: white;
      transform: scale(1.06);
    }

    /* When active */
    .fab.active #show-btn {
      transform: rotate(-90deg) scale(1.06);
    }
    .fab.active .reveal-btns {
      opacity: 1;
      pointer-events: auto;
    }
    /* Container */
    .btns-container {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    /* Reveal Buttons */
    .reveal-btns {
      position: absolute;
      inset: 0;
      margin: auto;
      height: 80px;
      width: 80px;
      border: none;
      border-radius: 40px;
      background: #1e1f2a;
      color: #cfcfe7;
      cursor: pointer;
      z-index: 1;
      --y: 0px;
      transform: translateY(var(--y));
      opacity: 0;
      pointer-events: none;
      transition: transform 0.35s, opacity 0.25s, background-color 0.35s, box-shadow 0.35s, color 0.35s;
    }
    .reveal-btns:hover {
      transform: translateY(var(--y)) scale(1.06);
      background-color: rgba(177, 9, 255, 1);
      box-shadow: 0 0 10px 4px rgba(177, 9, 255, 0.4);
      color: white;
    }



    /* First half (goes UP) */
    .fab.active .reveal-btns:nth-child(1) { --y: -100px; }
    .fab.active .reveal-btns:nth-child(2) { --y: -200px; }

    /* Second half (goes DOWN) */
    .fab.active .reveal-btns:nth-child(3) { --y: 100px; }
    .fab.active .reveal-btns:nth-child(4) { --y: 200px; }

    .icons { height: 30px; width: 30px; }
  </style>
</head>
<body>
  <div class="fab">
    <button id="show-btn">
      <ion-icon class="icons" name="menu-outline"></ion-icon>
    </button>

    <div class="btns-container">
      <button class="reveal-btns"><ion-icon class="icons" name="images-outline"></ion-icon></button>
      <button class="reveal-btns"><ion-icon class="icons" name="home-outline"></ion-icon></button>
      <button class="reveal-btns"><ion-icon class="icons" name="chatbubbles-outline"></ion-icon></button>
      <button class="reveal-btns"><ion-icon class="icons" name="at-outline"></ion-icon></button>
    </div>
  </div>

  <script>
    const fab = document.querySelector('.fab');
    const showBtn = document.getElementById('show-btn');
    showBtn.addEventListener('click', () => fab.classList.toggle('active'));
  </script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
